<!DOCTYPE html>
<html>

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepali Matrimony</title>

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

    <!-- Container Starts -->
    <div class="row m-3">
        <div class="col-sm-12 col-md-6 col-lg-4 border rounded-3 shadow mx-auto">

            <!-- Header Starts -->
            <div class="d-flex justify-content-center mt-3">
                <h1 class="h2 text-danger">Nepali Matrimony</h1>
            </div>
            <!-- Header Ends -->

            <!-- Main Content Starts -->
            <div class="m-3">

                <div class="text-danger m-5 d-flex justify-content-center">
                    <i class="icon-80" data-feather="users"></i>
                </div>

                <!-- Form Starts -->
                <form action="#" method="get">
                    <div class="mb-2 input-group">
                        <select class="form-select" name="country" id="country">
                            <option disabled selected>Country</option>
                            <option value="+977">NP</option>
                            <option value="+1">US</option>
                            <option value="+2">CA</option>
                        </select>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number">
                    </div>
                    <div class="my-3 d-flex justify-content-center">
                        <button class="btn btn-danger" type="submit">Send Code</button>
                    </div>
                </form>
                <!-- Form Ends -->

                <hr />

                <!-- About Starts -->
                <div id="aboutSlider" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#aboutSlider" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#aboutSlider" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#aboutSlider" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/slide1.jpg" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="img/slide2.jpg" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="img/slide3.jpg" class="d-block w-100">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#aboutSlider"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#aboutSlider"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <!-- About Ends -->

            </div>
            <!-- Main Content Ends -->

        </div>
    </div>
    <!-- Container Ends -->

    <!-- Boostrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Feathericons JS -->
    <script src="https://unpkg.com/feather-icons@4.28.0/dist/feather.min.js"></script>

    <!-- Custom JS -->
    <script src="js/app.js"></script>

</body>

</html>
