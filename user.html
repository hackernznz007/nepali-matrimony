<!DOCTYPE html>
<html>

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepali Matrimony</title>

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

    <!-- Container Starts -->
    <div class="row m-3">
        <div class="col-sm-12 col-md-6 col-lg-4 border rounded-3 shadow mx-auto">

            <!-- Navbar Starts -->
            <nav class="d-flex justify-content-center mt-3">
                <a href="#" class="mx-4 p-2 btn btn-outline-danger rounded-circle"><i data-feather="heart"></i></a>
                <a href="#" class="mx-4 p-2 btn btn-outline-danger rounded-circle"><i data-feather="send"></i></a>
                <a href="#" class="mx-4 p-2 btn btn-outline-danger rounded-circle active"><i
                        data-feather="user"></i></a>
            </nav>
            <!-- Navbar Ends -->

            <!-- Main Content Starts -->
            <div class="m-3">

                <div class="text-danger m-5 d-flex justify-content-center">
                    <i class="icon-80" data-feather="users"></i>
                </div>

                <!-- Form Starts -->
                <form action="#" method="get">
                    <div class="mb-3">
                        <label class="form-label" for="image">Change Display Photo:</label>
                        <input type="file" class="form-control" name="image" id="image">
                    </div>
                    <div class="mb-3 form-floating">
                        <textarea class="form-control" name="bio" id="bio" placeholder="Bio" style="height: 80px;"></textarea>
                        <label for="bio">Bio</label>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="btn-check" id="swimming">
                        <label class="btn btn-sm rounded-pill btn-outline-danger" for="swimming">Swimming</label>
                        <input type="checkbox" class="btn-check" id="movies">
                        <label class="btn btn-sm rounded-pill btn-outline-danger" for="movies">Movies</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger" type="submit">Update Details</button>
                    </div>
                </form>
                <!-- Form Ends -->

                <hr />

                <div class="d-flex justify-content-center">
                    <button class="btn btn-sm btn-warning mx-2" id="deleteAccountBtn">Delete Account</button> <a href="#" class="mx-2 btn btn-sm btn-warning">Logout</a>
                </div>

            </div>
            <!-- Main Content Ends -->

        </div>
    </div>
    <!-- Container Ends -->

    <!-- Boostrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Feathericons JS -->
    <script src="https://unpkg.com/feather-icons@4.28.0/dist/feather.min.js"></script>

    <!-- Custom JS -->
    <script src="js/app.js"></script>

</body>

</html>
