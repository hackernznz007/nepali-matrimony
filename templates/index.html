{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Main Content Starts -->
<div class="m-3">

    <div class="text-danger m-5 d-flex justify-content-center">
        <i class="icon-80" data-feather="users"></i>
    </div>

    <!-- Form Starts -->
    <form action="{% url 'login_user_profile' %}" method="POST">

        {% include 'includes/forms.html' %}

        <div class="d-flex justify-content-center">
            <button class="btn btn-danger" type="submit">Send Code</button>
        </div>
    </form>
    <!-- Form Ends -->

    <hr />

    <!-- About Starts -->
    <div id="aboutSlider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#aboutSlider" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#aboutSlider" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#aboutSlider" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/slide1.jpg' %}" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/slide2.jpg' %}" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/slide3.jpg' %}" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#aboutSlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#aboutSlider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- About Ends -->

</div>
<!-- Main Content Ends -->

{% endblock %}
