<!DOCTYPE html>
<html>

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepali Matrimony</title>

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

    <!-- Container Starts -->
    <div class="row m-3">
        <div class="col-sm-12 col-md-6 col-lg-4 border rounded-3 shadow mx-auto">

            <!-- Navbar Starts -->
            <nav class="d-flex justify-content-center mt-3">
                <a href="#" class="mx-4 p-2 btn btn-outline-danger rounded-circle active"><i
                        data-feather="heart"></i></a>
                <a href="#" class="mx-4 p-2 btn btn-outline-danger rounded-circle"><i data-feather="send"></i></a>
                <a href="#" class="mx-4 p-2 btn btn-outline-danger rounded-circle"><i data-feather="user"></i></a>
            </nav>
            <!-- Navbar Ends -->

            <!-- Main Content Starts -->
            <div class="m-3">

                <div class="image-container">
                    <img class="rounded border img-fluid" src="img/girl.jpeg" alt="Girl">
                    <div class="image-content text-light">
                        <div class="m-2">
                            <span class="h2">Utsav Koirala</span>
                            <span class="lead">21</span>
                        </div>
                        <div class="bio m-2">
                            I'm a biut
                        </div>
                    </div>
                </div>
                <!-- Image Section Ends -->

                <!-- Action Starts -->
                <div class="d-flex justify-content-center mt-3">
                    <a href="#" class="mx-4 p-3 btn btn-outline-danger rounded-circle"><i class="icon-45"
                            data-feather="x"></i></a>
                    <a href="#" class="mx-4 p-3 btn btn-outline-success rounded-circle"><i class="icon-45"
                            data-feather="heart"></i></a>
                </div>
                <!-- Action Ends -->

            </div>
            <!-- Main Content Ends -->

        </div>
    </div>
    <!-- Container Ends -->

    <!-- Boostrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Feathericons JS -->
    <script src="https://unpkg.com/feather-icons@4.28.0/dist/feather.min.js"></script>

    <!-- Custom JS -->
    <script src="js/app.js"></script>

</body>

</html>
