<!DOCTYPE html>
<html>

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepali Matrimony</title>

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

    <!-- Container Starts -->
    <div class="row m-3">
        <div class="col-sm-12 col-md-6 col-lg-4 border rounded-3 shadow mx-auto">

            <!-- Header Starts -->
            <div class="d-flex justify-content-center mt-3">
                <h1 class="h2 text-danger">Nepali Matrimony</h1>
            </div>
            <!-- Header Ends -->

            <!-- Main Content Starts -->
            <div class="m-3">

                <div class="text-danger m-5 d-flex justify-content-center">
                    <i class="icon-80" data-feather="users"></i>
                </div>

                <!-- Form Starts -->
                <form action="#" method="get">
                    <div class="mb-2 input-group d-flex justify-content-center">
                        <input type="text" class="text-center form-control" id="otp" name="otp" placeholder="OTP"
                            style="max-width:50%;">
                    </div>
                    <div class="my-3 d-flex justify-content-center">
                        <button class="btn btn-danger" type="submit">Verify</button>
                    </div>
                </form>
                <!-- Form Ends -->

                <hr />

                <!-- About Starts -->
                <div class="lead">
                    <span class="fw-bold">Rules:</span>
                    <ul>
                        <li>Be gentle</li>
                        <li>Don't Spam</li>
                        <li>Don't Misuse</li>
                    </ul>
                    <hr />
                    <div class="d-flex justify-content-center">
                        Happy Matching!
                    </div>
                </div>
                <!-- About Ends -->

            </div>
            <!-- Main Content Ends -->

        </div>
    </div>
    <!-- Container Ends -->

    <!-- Boostrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Feathericons JS -->
    <script src="https://unpkg.com/feather-icons@4.28.0/dist/feather.min.js"></script>

    <!-- Custom JS -->
    <script src="js/app.js"></script>

</body>

</html>
